<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artificial Flowers</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <header>
            <div class="logo">
                <img src="images/flowers.png" alt="flowers logo">
            </div>
            <div class="menu">
                <div class="burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </header>

        <section class="content">
            <div class="img">
                <img src="images/bg-back.jpg" alt="bg image" class="front">
                <img src="images/bg-front.jpg" alt="bg image" class="back">
            </div>
            <div class="text">
                <div class="line">
                    <span data-src="images/rose.jpg">Rose</span><span data-src="images/myacinth.jpg">Myacinth</span>
                    <span data-src="images/rose.jpg">Rose</span><span data-src="images/myacinth.jpg">Myacinth</span>
                    <span data-src="images/rose.jpg">Rose</span><span data-src="images/myacinth.jpg">Myacinth</span>
                </div>
                <div class="line line2">
                    <span data-src="images/tulip.jpg">Tulip</span><span data-src="images/orchid.jpg">Orchid</span>
                    <span data-src="images/tulip.jpg">Tulip</span><span data-src="images/orchid.jpg">Orchid</span>
                    <span data-src="images/tulip.jpg">Tulip</span><span data-src="images/orchid.jpg">Orchid</span>
                </div>
                <div class="line line3">
                    <span data-src="images/sunflower.jpg">Sunflower</span><span data-src="images/poppy.jpg">Poppy</span>
                    <span data-src="images/sunflower.jpg">Sunflower</span><span data-src="images/poppy.jpg">Poppy</span>
                    <span data-src="images/sunflower.jpg">Sunflower</span><span data-src="images/poppy.jpg">Poppy</span>
                </div>
            </div>

            <div class="bottom">
                <h4>Artificial Flowers</h4>
            </div>
        </section>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
